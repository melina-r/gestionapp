services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: gestionapp
      POSTGRES_USER: gestionuser
      POSTGRES_PASSWORD: gestionpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestionuser -d gestionapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://gestionuser:gestionpass@postgres:5432/gestionapp
      DB_HOST: postgres
      DB_NAME: gestionapp
      DB_USER: gestionuser
      DB_PASSWORD: gestionpass
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./back:/app

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./front:/app
      - /app/node_modules

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
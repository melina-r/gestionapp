services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: gestionapp
      POSTGRES_USER: gestionuser
      POSTGRES_PASSWORD: gestionpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: